<!DOCTYPE html>
<html>
<head>
<title>Form Example</title>
</head>

<body>
<h3>HTML Forms</h3>
<form action="page2.html">
First Name: <input name="firstname" type="text" placeholder="Enter Your First Name..."><br>
DOB: <input name="dob" type="date"><br>
Password: <input name="password" type="password"><br>

Gender:
<select name="gender">
<option value="m">Male</option>
<option value="f">Female</option>
</select><br>

Gender (radio):
<input type="radio" name="yourgender" value="male"> Male
<input type="radio" name="yourgender" value="female"> Female<br>

Area of Residence:<br>
<input type="checkbox" name="places">AI<br>
<input type="checkbox" name="places">Ikwo<br>

Write About Yourself:<br>
<textarea name="aboutme" rows="6" cols="40"></textarea><br>

Upload a Passport:<br>
<input type="file" name="passport">

<input type="submit" name="submit" value="Register">
<p>
